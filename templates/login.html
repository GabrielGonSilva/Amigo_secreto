{% extends "base.html" %}

{% block title %}Login - Amigo Secreto{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            <p>Entre na sua conta para continuar</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required
                       placeholder="seu@email.com"
                       value="{{ request.form.email if request.form }}">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password" required
                       placeholder="Sua senha">
                <div class="password-actions">
                    <button type="button" id="togglePassword" class="btn-text">
                        <i class="fas fa-eye"></i> Mostrar
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <div class="auth-links">
                <p>NÃ£o tem uma conta?
                    <a href="{{ url_for('register') }}">Cadastre-se</a>
                </p>
                <p>
                    <a href="#forgot-password" class="text-muted">Esqueci minha senha</a>
                </p>
            </div>
        </form>

        <div class="demo-info">
            <h3><i class="fas fa-info-circle"></i> Demo</h3>
            <p>Para testar rapidamente:</p>
            <div class="demo-credentials">
                <p><strong>Email:</strong> demo@amigosecreto.com</p>
                <p><strong>Senha:</strong> demo123</p>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.auth-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 40px;
}

.auth-header h1 {
    color: #2C3E50;
    margin-bottom: 10px;
}

.auth-header p {
    color: #666;
    font-size: 1.1rem;
}

.auth-form {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    font-weight: 600;
    color: #333;
}

.form-group label i {
    color: var(--primary-color);
}

.form-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.password-actions {
    text-align: right;
    margin-top: 8px;
}

.btn-text {
    background: none;
    border: none;
    color: #666;
    cursor: pointer;
    font-size: 0.9rem;
    padding: 5px;
}

.btn-text:hover {
    color: var(--primary-color);
}

.btn-block {
    width: 100%;
    padding: 15px;
    font-size: 1.1rem;
    margin-top: 10px;
}

.auth-links {
    text-align: center;
    margin-top: 25px;
    padding-top: 25px;
    border-top: 1px solid #eee;
}

.auth-links p {
    margin: 10px 0;
}

.auth-links a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}

.auth-links a:hover {
    text-decoration: underline;
}

.demo-info {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    margin-top: 30px;
    border-left: 4px solid var(--primary-color);
}

.demo-info h3 {
    color: #2C3E50;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.demo-credentials {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-top: 10px;
}

.demo-credentials p {
    margin: 8px 0;
    font-family: monospace;
}

@media (max-width: 768px) {
    .auth-card {
        padding: 30px 20px;
    }

    .auth-header h1 {
        font-size: 2rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    toggleBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        const icon = this.querySelector('i');
        icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        this.innerHTML = `<i class="${icon.className}"></i> ${type === 'password' ? 'Mostrar' : 'Ocultar'}`;
    });
});
</script>
{% endblock %}
